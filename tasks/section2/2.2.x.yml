  ansible.windows.win_user_right:
    name: SeManageVolumePrivilege
    users: "{{ _w2022cis_perform_volume_maintenance_tasks_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.42 | L1 | Ensure 'Profile single process' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_42_enabled
  ansible.windows.win_user_right:
    name: SeProfileSingleProcessPrivilege
    users:
      - Administrators
    action: set

- name: "2.2.43 | L1 | Ensure 'Profile system performance' is set to 'Administrators, NT SERVICE\\WdiServiceHost'"
  when:
    - w2022cis_rule_2_2_43_enabled
  ansible.windows.win_user_right:
