---
- name: "2.2.1 | L1 | Ensure 'Access Credential Manager as a trusted caller' is set to 'No One'"
  when:
    - w2022cis_rule_2_2_1_enabled
  ansible.windows.win_user_right:
    name: SeTrustedCredManAccessPrivilege
    users: []
    action: set

- name: "2.2.2 | L1 | Ensure 'Access this computer from the network' is set to 'Administrators, Authenticated Users, ENTERPRISE DOMAIN CONTROLLERS' (DC only)"
  when:
    - w2022cis_rule_2_2_2_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeNetworkLogonRight
    users: "{{ _w2022cis_access_this_computer_from_the_network_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.3 | L1 | Ensure 'Access this computer from the network' is set to 'Administrators, Authenticated Users' (MS only)"
  when:
    - w2022cis_rule_2_2_3_enabled
    - _w2022cis_standalone_or_member_server
  ansible.windows.win_user_right:
    name: SeNetworkLogonRight
    users: "{{ _w2022cis_access_this_computer_from_the_network_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.4 | L1 | Ensure 'Act as part of the operating system' is set to 'No One'"
  when:
    - w2022cis_rule_2_2_4_enabled
  ansible.windows.win_user_right:
    name: SeTcbPrivilege
    users: []
    action: set

- name: "2.2.5 | L1 | Ensure 'Add workstations to domain' is set to 'Administrators' (DC only)"
  when:
    - w2022cis_rule_2_2_5_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeMachineAccountPrivilege
    users: 
      - Administrators
    action: set

- name: "2.2.6 | L1 | Ensure 'Adjust memory quotas for a process' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE'"
  when:
    - w2022cis_rule_2_2_6_enabled
  ansible.windows.win_user_right:
    name: SeIncreaseQuotaPrivilege
    users: "{{ _w2022cis_adjust_memory_quotas_for_a_process_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.7 | L1 | Ensure 'Allow log on locally' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_7_enabled
  ansible.windows.win_user_right:
    name: SeInteractiveLogonRight
    users:
      - Administrators
    action: set

- name: "2.2.8 | L1 | Ensure 'Allow log on through Remote Desktop Services' is set to 'Administrators' (DC only)"
  when:
    - w2022cis_rule_2_2_8_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeRemoteInteractiveLogonRight
    users:
      - Administrators
    action: set

- name: "2.2.9 | L1 | Ensure 'Allow log on through Remote Desktop Services' is set to 'Administrators, Remote Desktop Users' (MS only)"
  when:
    - w2022cis_rule_2_2_9_enabled
    - _w2022cis_standalone_or_member_server
  ansible.windows.win_user_right:
    name: SeRemoteInteractiveLogonRight
    users:
      - Administrators
      - Remote Desktop Users
    action: set

- name: "2.2.10 | L1 | Ensure 'Back up files and directories' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_10_enabled
  ansible.windows.win_user_right:
    name: SeBackupPrivilege
    users:
      - Administrators
    action: set

- name: "2.2.11 | L1 | Ensure 'Change the system time' is set to 'Administrators, LOCAL SERVICE'"
  when:
    - w2022cis_rule_2_2_11_enabled
  ansible.windows.win_user_right:
    name: SeSystemTimePrivilege
    users:
      - Administrators
      - LOCAL SERVICE
    action: set

- name: "2.2.12 | L1 | Ensure 'Change the time zone' is set to 'Administrators, LOCAL SERVICE'"
  when:
    - w2022cis_rule_2_2_12_enabled
  ansible.windows.win_user_right:
    name: SeTimeZonePrivilege
    users:
      - Administrators
      - LOCAL SERVICE
    action: set

- name: "2.2.13 | L1 | Ensure 'Create a pagefile' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_13_enabled
  ansible.windows.win_user_right:
    name: SeCreatePagefilePrivilege
    users:
      - Administrators
    action: set

- name: "2.2.14 | L1 | Ensure 'Create a token object' is set to 'No One'"
  when:
    - w2022cis_rule_2_2_14_enabled
  ansible.windows.win_user_right:
    name: SeCreateTokenPrivilege
    users: []
    action: set

- name: "2.2.15 | L1 | Ensure 'Create global objects' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE'"
  when:
    - w2022cis_rule_2_2_15_enabled
  ansible.windows.win_user_right:
    name: SeCreateGlobalPrivilege
    users: "{{ _w2022cis_create_global_objects_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.16 | L1 | Ensure 'Create permanent shared objects' is set to 'No One'"
  when:
    - w2022cis_rule_2_2_16_enabled
  ansible.windows.win_user_right:
    name: SeCreatePermanentPrivilege
    users: []
    action: set

- name: "2.2.17 | L1 | Ensure 'Create symbolic links' is set to 'Administrators' (DC only)"
  when:
    - w2022cis_rule_2_2_17_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeCreateSymbolicLinkPrivilege
    users:
      - Administrators
    action: set

- name: "2.2.18 | L1 | Ensure 'Create symbolic links' is set to 'Administrators, NT VIRTUAL MACHINE\\Virtual Machines' (MS only)"
  when:
    - w2022cis_rule_2_2_18_enabled
    - _w2022cis_standalone_or_member_server
  block:
    - name: "2.2.18 | L1 | Ensure 'Create symbolic links' is set to 'Administrators, NT VIRTUAL MACHINE\\Virtual Machines' (MS only) | No Hyper-v"
      when:
        - not _w2022cis_hyperv
      ansible.windows.win_user_right:
        name: SeCreateSymbolicLinkPrivilege
        users:
          - Administrators
        action: set

    - name: "2.2.18 | L1 | Ensure 'Create symbolic links' is set to 'Administrators, NT VIRTUAL MACHINE\\Virtual Machines' (MS only) | With Hyper-v"
      when:
        - _w2022cis_hyperv
      ansible.windows.win_user_right:
        name: SeCreateSymbolicLinkPrivilege
        users:
          - Administrators
          - NT VIRTUAL MACHINE\Virtual Machines
        action: set

- name: "2.2.19 | L1 | Ensure 'Debug programs' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_19_enabled
  ansible.windows.win_user_right:
    name: SeDebugPrivilege
    users: "{{ _w2022cis_debug_programs_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.20 | L1 | Ensure 'Deny access to this computer from the network' to include 'Guests' (DC only)"
  when:
    - w2022cis_rule_2_2_20_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeDenyNetworkLogonRight
    users:
      - Guests
    action: set

- name: "2.2.21 | L1 | Ensure 'Deny access to this computer from the network' to include 'Guests, Local account and member of Administrators group' (MS only) | Domain MS"
  when:
    - w2022cis_rule_2_2_21_enabled
    - _w2022cis_member_server
  ansible.windows.win_user_right:
    name: SeDenyNetworkLogonRight
    users:
      - Guests
      - Local account and member of Administrators group
    action: set

- name: "2.2.21 | L1 | Ensure 'Deny access to this computer from the network' to include 'Guests, Local account and member of Administrators group' (MS only) | Standalone"
  when:
    - w2022cis_rule_2_2_21_enabled
    - _w2022cis_standalone
  ansible.windows.win_user_right:
    name: SeDenyNetworkLogonRight
    users:
      - Guests
    action: set

- name: "2.2.22 | L1 | Ensure 'Deny log on as a batch job' to include 'Guests'"
  when:
    - w2022cis_rule_2_2_22_enabled
  ansible.windows.win_user_right:
    name: SeDenyBatchLogonRight
    users:
      - Guests
    action: set

- name: "2.2.23 | L1 | Ensure 'Deny log on as a service' to include 'Guests'"
  when:
    - w2022cis_rule_2_2_23_enabled
  ansible.windows.win_user_right:
    name: SeDenyServiceLogonRight
    users:
      - Guests
    action: set

- name: "2.2.24 | L1 | Ensure 'Deny log on locally' to include 'Guests'"
  when:
    - w2022cis_rule_2_2_24_enabled
  ansible.windows.win_user_right:
    name: SeDenyInteractiveLogonRight
    users:
      - Guests
    action: set

- name: "2.2.25 | L1 | Ensure 'Deny log on through Remote Desktop Services' to include 'Guests' (DC only)"
  when:
    - w2022cis_rule_2_2_25_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeDenyRemoteInteractiveLogonRight
    users:
      - Guests
    action: set

- name: "2.2.26 | L1 | Ensure 'Deny log on through Remote Desktop Services' is set to 'Guests, Local account' (MS only) | Domain MS"
  when:
    - w2022cis_rule_2_2_26_enabled
    - _w2022cis_member_server
  ansible.windows.win_user_right:
    name: SeDenyRemoteInteractiveLogonRight
    users:
      - Guests
      - Local Account
    action: set

- name: "2.2.26 | L1 | Ensure 'Deny log on through Remote Desktop Services' is set to 'Guests, Local account' (MS only) | Standalone"
  when:
    - w2022cis_rule_2_2_26_enabled
    - _w2022cis_standalone
  ansible.windows.win_user_right:
    name: SeDenyRemoteInteractiveLogonRight
    users:
      - Guests
    action: set

- name: "2.2.27 | L1 | Ensure 'Enable computer and user accounts to be trusted for delegation' is set to 'Administrators' (DC only)"
  when:
    - w2022cis_rule_2_2_27_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeEnableDelegationPrivilege
    users: 
      - Administrators
    action: set

- name: "2.2.28 | L1 | Ensure 'Enable computer and user accounts to be trusted for delegation' is set to 'No One' (MS only)"
  when:
    - w2022cis_rule_2_2_28_enabled
    - _w2022cis_member_server
  ansible.windows.win_user_right:
    name: SeEnableDelegationPrivilege
    users: []
    action: set

- name: "2.2.29 | L1 | Ensure 'Force shutdown from a remote system' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_29_enabled
  ansible.windows.win_user_right:
    name: SeRemoteShutdownPrivilege
    users:
      - Administrators
    action: set

- name: "2.2.30 | L1 | Ensure 'Generate security audits' is set to 'LOCAL SERVICE, NETWORK SERVICE'"
  when:
    - w2022cis_rule_2_2_30_enabled
  ansible.windows.win_user_right:
    name: SeAuditPrivilege
    users: "{{ _w2022cis_generate_security_audits_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.31 | L1 | Ensure 'Impersonate a client after authentication' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE' (DC only)"
  when:
    - w2022cis_rule_2_2_31_enabled
    - _w2022cis_domain_controller
  ansible.windows.win_user_right:
    name: SeImpersonatePrivilege
    users:
      - Administrators
      - LOCAL SERVICE
      - NETWORK SERVICE
      - SERVICE
    action: set

- name: >
    2.2.32 | L1 | Ensure 'Impersonate a client after authentication' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE'
    and (when the Web Server (IIS) Role with Web Services Role Service is installed) 'IIS_IUSRS' (MS only)
  when:
    - w2022cis_rule_2_2_32_enabled
    - _w2022cis_standalone_or_member_server
  ansible.windows.win_user_right:
    name: SeImpersonatePrivilege
    users: "{{ _w2022cis_impersonate_a_client_after_authentication_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.33 | L1 | Ensure 'Increase scheduling priority' is set to 'Administrators, Window Manager\\Window Manager Group'"
  when:
    - w2022cis_rule_2_2_33_enabled
  ansible.windows.win_user_right:
    name: SeIncreaseBasePriorityPrivilege
    users: "{{ _w2022cis_increase_scheduling_priority_users | reject('equalto', omit) | list }}"
    action: set

- name: "2.2.34 | L1 | Ensure 'Load and unload device drivers' is set to 'Administrators'"
  when:
    - w2022cis_rule_2_2_34_enabled
  ansible.windows.win_user_right:
    name: SeLoadDriverPrivilege
    users:
      - Administrators
    action: set

- name: "2.2.35 | L1 | Ensure 'Lock pages in memory' is set to 'No One'"
  when:
    - w2022cis_rule_2_2_35_enabled
  ansible.windows.win_user_right:
    name: SeLockMemoryPrivilege
    users: []
    action: set

- name: "2.2.36 | L2 | Ensure 'Log on as a batch job' is set to 'Administrators' (DC Only)"
  when:
    - w2022cis_rule_2_2_36_enabled
    - _w2022cis_domain_controller
    - w2022cis_rule_2_2_36_force or _w2022cis_level2_domain_controller
  ansible.windows.win_user_right:
    name: SeBatchLogonRight
    users: Administrators
    action: set

- name: "2.2.37 | L1 | Ensure 'Manage auditing and security log' is set to 'Administrators' and (when Exchange is running in the environment) 'Exchange Servers' (DC only)"
  when:
    - w2022cis_rule_2_2_37_enabled
    - _w2022cis_domain_controller
